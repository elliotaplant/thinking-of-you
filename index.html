<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="msapplication-config" content="/browserconfig.xml">
  <meta name="theme-color" content="#FFC0CB">
  <title>Thinking of You</title>
  <style media="screen">
    html {
        height: 100%;
      }

      body {
        font-family: 'Roboto', sans-serif;
        height: 100%;
        margin: 0;
        background-color: rgb(214, 227, 222);
      }

      #textBox {
        padding: 0 1vw;
        text-align: center;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 8vw;
      }
    </style>
</head>

<body>
  <h1 id="textBox">Thinking of you!</h1>
  <script type="text/javascript">
    // Lets make it dynamic!
    let seenPhrases = new Set();

    function changePhrase() {
      let phraseIndex = 0
      if (seenPhrases.size === phrases.length) {
        seenPhrases = new Set()
      }
      while (seenPhrases.has(phraseIndex)) {
        phraseIndex = Math.floor(Math.random() * phrases.length);
      }
      textBox.textContent = phrases[phraseIndex];
      seenPhrases.add(phraseIndex);
      randomizeColors();
    }

    function randomizeColors() {
      document.body.style['background-color'] = randomColor(200, 255);
      textBox.style['color'] = randomColor(0, 100);
    }

    function randomColor(min, max) {
      return `rgb(${clampedRand(min, max)}, ${clampedRand(min, max)}, ${clampedRand(min, max)})`
    }

    function clampedRand(min, max) {
      return Math.round(min + Math.random() * (max - min));
    }

    const phrases = [
      "I love you!",
      "I think your smile is adorable",
      "I wake up and smile because I get to see your face",
      "You mean the ðŸŒŽ to me",
      "I love you to the ðŸŒ™ and back",
      "You are ðŸ”¥ðŸ”¥ðŸ”¥",
      "We would be an awesome superhero duo"
    ]

    if (navigator.userAgent.includes('Mobile')) {
      document.body.addEventListener('touchend', changePhrase, false);
    } else {
      document.body.onclick = changePhrase;
    }
    randomizeColors();

  </script>
</body>

</html>
